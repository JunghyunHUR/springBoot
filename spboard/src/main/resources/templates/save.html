<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
</head>
<body>
    <form name="writeform" action="/bbs/save" method="post">
        <div>
            <label>글쓴이</label>
            <input type="text" name="bbsWriter">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" name="bbsPass">
        </div>
        <div>
            <label>제목</label>
            <input type="text" name="bbsTitle">
        </div>
        <div>
            <label>내용</label>
            <textarea name="bbsContents" cols="30" rows="10"></textarea>
        </div>
        <button type="submit"> 글작성 </button>
    </form>
</body>
</html>
